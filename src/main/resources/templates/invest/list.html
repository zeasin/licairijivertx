<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>投资交易记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote">
    投资交易记录
    <!--本页面只是演示静态表格，如果你需要的是数据表格，可前往：-->
    <!--<a class="layui-btn layui-btn-normal" href="table.html" target="_blank">表格模块示例</a>-->
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>默认表格</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="200">
            <col >

            <col>
        </colgroup>
        <thead>
        <tr>
            <th>股票代码</th>
            <th>股票名称</th>
            <th>成交价</th>
            <th>成本价</th>
            <th>交易时间</th>
            <th>策略说明</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${invest_list}">
            <td th:text="${item.code}">贤心</td>
            <td th:text="${item.name}">汉族</td>
            <td th:text="${#numbers.formatDecimal(item.price_buy,0,2)}"></td>
            <td th:text="${#numbers.formatDecimal(item.price_cost,0,2)}"></td>
            <td th:text="${item.transactionTime}">1989-10-14</td>
            <td th:text="${item.strategy}">人生似修行</td>
            <td ><a href="#">查看日志</a>&nbsp;&nbsp;&nbsp;<a href="#">添加日志</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

</script>

</body>
</html>
