
<!doctype html>

        }

            font-size: 1.5rem;

    <div class="container">

                <div class="navbar-item">
                    <form action="/article/publish" method="get" target="_blank">
                    <div class="field is-grouped">

                        <div class="control has-icons-right">
                            <input type="text" class="input" name="title" style="width: 20rem;" placeholder="搜索你感兴趣的内容...">
                            <span class="icon is-right">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                        <div class="control">
                            <input type="submit" class="button is-info" value="写心得">
                        </div>

                        <div class="control">
                            <a class=" is-info" href="/stock/add" target="_blank">添加自选股</a>

                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                <a href="#" class="navbar-item">
                    <i class="fa fa-15 fa-bell"></i>

</div>
<div class="navbar has-shadow" style="position: relative; top: 1px;">
    <div class="container">
        <div class="navbar-tabs">
            <a href="/" class="navbar-item is-tab is-active">综合</a>
            <a th:href="${'/topic/'+item.title}" th:each="item:${tags}" class="navbar-item is-tab" th:text="${item.title}">用户</a>
            <!--<a href="#" class="navbar-item is-tab">话题</a>-->

</div>
<div class="section">
    <div class="container">
        <div class="tile">
            <div class="tile is-vertical is-parent is-8">
                <div class="box">
                    <div class="media">
                        <ul class="zm-topic-cat-main js-topic-cat-main clearfix">

                            <li th:each="item:${tags}" class="zm-topic-cat-item"><a th:href="${'/topic/'+item.title}" th:text="${item.title}">互联网</a></li>


                        </ul>
                    </div>

                </div>
                <div class="box">
                    <div class="media" th:each="item:${dynamics}">
                        <div class="media-content">
                            <div class="content">
                                <p><a th:href="${item.url}" target="_blank"><strong th:text="${item.title}">协程的好处有哪些？</strong></a><a th:href="${'/topic/'+item.tags}" >【<span th:text="${item.tags}"></span>】</a></p>
                                <p th:text="${item.content}"><strong>阿猫：</strong>没有啥复杂的东西，考虑清楚需求，就可以很自然的衍生出这些解决方案。</p>
                                <p>
                                    <a class="tag is-medium is-lightblue has-addons">
                                        <i class="fa fa-caret-up"></i>
                                        <span class="icon is-medium" th:text="${item.numZan}">763</span>
                                    </a>
                                    <a class="tag is-medium is-lightblue">
                                        <i class="fa fa-caret-down"></i>
                                    </a>
                                    <a href="#" class="ml-10">
                                        <i class="fa fa-comment"></i>
                                        <span><b th:text="${item.numPing}">38</b> 条评论</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tile is-vertical is-parent">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title">相关结果</p>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-64x64">
                                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p>
                                    <strong>线程内上下文切换</strong>
                                    <span class="tag is-gray">专栏</span></p>
                                <p>
                                    1.6K 关注 | 12 篇文章
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title">知乎热搜</p>
                    </div>
                    <div class="card-content">
                        <ul class="lh-20">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container -->
</div>
