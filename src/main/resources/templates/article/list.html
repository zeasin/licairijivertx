<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>投资交易记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote">
    文章列表
    <!--本页面只是演示静态表格，如果你需要的是数据表格，可前往：-->
    <a class="layui-btn layui-btn-normal" href="/article/publish">发布新文章</a>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>默认表格</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th></th>
            <th>标题</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${articles}">
            <td th:text="${item.id}">贤心</td>
            <td ><img th:if="${item.image != null && item.image != ''}" th:src="${item.image}" width="50px" height="50px" /></td>
            <td th:text="${item.title}">汉族</td>
            <td><a th:href="${'/article/detail?id='+item.id}" target="_blank">查看详情</a>&nbsp;&nbsp;&nbsp;<a href="javascript:;" th:attr="invest_id=${item.id}" id="add_log">添加记录</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form
            , $ = layui.jquery
            , layer = layui.layer
            , laydate = layui.laydate;



    })
</script>

</body>
</html>
